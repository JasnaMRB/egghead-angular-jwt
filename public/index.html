<!DOCTYPE html>
<html ng-app="jwtApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>JWT Example</title>
</head>
<body>

<div ng-controller="MainController as vm">
    <h1>Get Random User</h1>

    <form ng-hide="vm.user" ng-submit="vm.login(vm.username, vm.password)">
        <label>Username: <input type="text" ng-model="vm.username"/></label><br/>
        <label>Password: <input type="password" ng-model="vm.password"/></label><br/>
        <button type="submit">Login</button>
    </form>

    <div ng-show="vm.user">
        <button type="button" ng-click="vm.logout()">Logout</button>
        <h2>Welcome {{ vm.user.username }}</h2>
        <div>
            <button ng-click="vm.getRandomUser()">Get User</button>
            <pre ng-bind="vm.randomUser | json"></pre>
        </div>
    </div>

</div>
<script src="bower_components/angular/angular.js"></script>
<script src="app.js"></script>
<script src="constants.js"></script>
<script src="main.controller.js"></script>
<script src="services/random-user.factory.js"></script>
<script src="services/auth-token.factory.js"></script>
<script src="services/user.factory.js"></script>
<script src="services/auth-interceptor.factory.js"></script>
</body>
</html>
